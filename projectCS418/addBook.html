    <div class="container pt-3 my-3  ">
        <h2 class="text-info">
            New Book Form
        </h2></br>
       <p><b>Note:</b> Form field marked with asterisk (*) are required.</p>
        <form>
            <div class="form-row">

                <div class="form-group">
                    <label for="inputAddress">*Book title</label>
                    <input type="text" class="form-control" id="bookTitle" placeholder="">
                </div>

            </div></br>
            <div class="row">
                <div class="col">
                    <label for="inputAddress">*ISBN</label>
                    <input type="text" class="form-control" id="isbn">
                </div>
                <div class="col">
                    <label for="inputAddress">*Overdue Fee per day</label>
                    <input type="text" class="form-control" placeholder="0.00" id ="overdueFee">
                </div>
            </div></br>

            <div class="row">
                <div class="col">
                    <label for="inputAddress">*Publisher</label>
                    <input type="text" class="form-control" id ="publisher">
                </div>
                <div class="col">
                    <label for="inputAddress">*Date of Published</label>
                    <input type="text" class="form-control" placeholder="" id ="dateOfPublished">
                </div>
            </div></br>

            <div class="float-right">
                 
                <button type="button" class="btn btn-outline-danger pull-right" onclick="clearField()">Reset</button>
                <button type="button" class="btn btn-outline-success pull-right" id ="update" onclick="addBook()">Save Book</button>
            </div>
        </form>
    </div>
    <script src="./js/addBook.js"></script>
    <script src="./js/app.js"></script>
